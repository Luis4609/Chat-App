  <body>
    <!--Buscador para lista de contactos-->
    <form action="RUTA A NEW-MESSAGE?USERID" method="POST">

        <input list="contacts" name="contact" id="contact-list">
        <datalist id="contacts">
            <!--OBTENER AQUI LA LISTA DE CONTACTOS DEL USUARIO-->
          <option value="UserName">
          <option value="Pepe">
          <option value="Luis">
          <option value="Alberto">
          <option value="Mauro">
          <option value="Felix">
          <option value="Alfre">
        </datalist>
        <input type="submit">
      </form>
  </body>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
</html>
